<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>StarbotAdmin</title>

    <style>
      body,html{
          height:100%;
      }
</style>
  </head>
  <body>
    <div class="container h-50 text-center" >
      <div class="row h-50">
        </div>
<div class="row  justify-content-center align-items-center">
      <h3 class="col-12">Starbot Web Login</h3>
</div>
<div class="row justify-content-center align-items-center">
      <a href="#" class="col-12">
        <img src="image/download.png" style="width: 180px; margin-top: 10px;">
      </a>
      </div>
    </br>
<div class="row justify-content-center align-items-center">
    <form id="login-form" class="col-4">
      <div class="form-group">

        <input type="email" class="form-control" id="login-email" width=50px aria-describedby="emailHelp" placeholder="Enter email">

      </div>
      <div class="form-group">

        <input type="password" class="form-control" id="login-password" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

</div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

 <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script type="text/javascript">
  const loginForm = document.querySelector('#login-form');
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();

    // get user info
    localStorage.email = loginForm['login-email'].value;
    localStorage.password = loginForm['login-password'].value;
    window.location = 'home.html';
  });
</script>


  </body>
</html>
